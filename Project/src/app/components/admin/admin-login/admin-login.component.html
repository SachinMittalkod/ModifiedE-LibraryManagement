
<div class="login">
  <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-icon  >person</mat-icon>
        <mat-card-title >Admin Login</mat-card-title>
      </mat-card-header>
     
      <form  [formGroup]="data" (ngSubmit)="login()">
       
        <mat-card-content>
         
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Admin Id" formControlName="adminid">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="password" type="password" formControlName="AdminPassword">
          </mat-form-field>
        
        </mat-card-content>
      
        <button type="submit" mat-stroked-button color="primary" class="btn-block">Login</button>
        
      
     
       
      </form> 
    </mat-card>
    <router-outlet></router-outlet>
  </div>
  
  </div>
