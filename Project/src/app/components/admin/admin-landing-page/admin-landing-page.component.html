  <mat-sidenav-container>
    <mat-sidenav #drawer mode="side" opened >
      <mat-nav-list>
        <a mat-list-item class="mt-4" (click)="openDialog()" >Add Book<span class="material-icons">bookmark_add</span></a>
        <!-- <a mat-list-item [routerLink]="['/viewrequest']" routerLinkActive="router-link-active" >User Requests<span class="material-symbols-rounded">book</span></a> -->
        <a mat-list-item matBadgeColor="warn" [routerLink]="['viewrequest']" routerLinkActive="router-link-active" 
         >User Requests 
        
         <!-- <span class="material-symbols-rounded"  matBadge="{{number.length}}" matBadgeOverlap="">book</span> -->
         <mat-icon  class="material-symbols-rounded" matBadge="{{number.length}}" matBadgeColor="warn"><span class="material-symbols-rounded"></span>book</mat-icon></a>
        <!-- <a mat-list-item [routerLink]="['adminlistbooks']" routerLinkActive="router-link-active" >List of Books<span class="material-symbols-rounded">library_books</span></a> -->
        <a mat-list-item [routerLink]="['adminlistbooks']">List of Books<span class="material-symbols-rounded">library_books</span></a>
        <a mat-list-item [routerLink]="['requesthistory']">Request History<span class="material-symbols-rounded">library_books</span></a>
     
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <div class="content">
        <div class="toolbar">
          <mat-toolbar color="primary" class="mat-elevation-z4">
            <button type="button" mat-icon-button (click)="drawer.toggle()" color="">
              <mat-icon>menu</mat-icon>
              </button>

               <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
                <span class="material-symbols-sharp" [routerLink]="['/adminlanding']" routerLinkActive="router-link-active" >supervisor_account</span>    
              </button>    
              <span>Admin Panel</span>
              <span class="example-spacer"></span> 

              <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon" >
                <mat-icon routerLink="/home">
                  <span matTooltip="Logout" class="material-symbols-outlined">logout</span>
                </mat-icon>
              </button>
        
              <mat-menu #afterMenu="matMenu" xPosition="after">
                <button mat-menu-item [routerLink]="['/viewrequest']" routerLinkActive="router-link-active" >Requests</button>  
              </mat-menu>
              
              </mat-toolbar>
        </div>
        <div class="main">
          <router-outlet></router-outlet>
        </div>
      </div>
      
    </mat-sidenav-content>

  </mat-sidenav-container>
