<h1>Welcome To E-Library</h1>
<div class="center-content">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
   
    </mat-card-header>
    <mat-icon style="margin:1rem 4rem 0rem 2rem" >person</mat-icon>

   <mat-card-content>
        <form class="example-form" #form="ngForm" (ngSubmit)="onSubmit(form)" >
        
          <mat-card-content>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Username" [(ngModel)]="Name" name="Name" required>
              <!-- <mat-error>
                <span *ngIf="!data.get('id')?.valid && data.get('id')?.touched">User Name Required</span>
            </mat-error> -->
            </mat-form-field>
    
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Password" type="password" [(ngModel)]="Password" name="Password" required>
              <!-- <mat-error>
                <span *ngIf="!data.get('password')?.valid && data.get('password')?.touched">User Name Required</span>
            </mat-error> -->
            </mat-form-field>
    
          </mat-card-content>
        
          <button style="margin-bottom: 20px;" mat-stroked-button color="accent" class="btn-block"  type="submit" >Log in</button>
  
          <h4 id="height" > Don't have Account? <a routerLink='/register'>Click here!!</a></h4>
       
     
        </form> 
    </mat-card-content>

  </mat-card>
</div>
