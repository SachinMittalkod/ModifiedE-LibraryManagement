
<!-- -----------------------User Landing ------------------------------------------------------ -->




<mat-sidenav-container>

  <mat-sidenav #drawer mode="side" opened class="sidenav" style="width: 235px;" >
    <mat-nav-list class="links">
 
     
      <img class="avatar mat-elevation-z4 image" src="https://booleanstrings.com/wp-content/uploads/2021/10/profile-picture-circle-hd.png" />
   
      <mat-icon >edit </mat-icon>

     
      <span style="color: aqua; margin-left: 1rem; font-size: 30px;"> Welcome</span>
      <div> <span style="color: orange; font-size: 2rem;margin:1rem 3rem;">{{name}}</span> </div>
      <mat-divider style="color: white; margin-bottom: 20px;" ></mat-divider>
      <a mat-list-item  [routerLink]="['booklist']" routerLinkActive="router-link-active"><span class="material-icons me-2">library_books</span>Issued Books</a>
      <!-- <a mat-list-item (click)="openDialog()">Request for book</a> -->
      <a mat-list-item  [routerLink]="['availablebooks']" routerLinkActive="router-link-active"><span class="material-icons me-2">library_books</span>Available Books</a>
      <a mat-list-item  matTooltip="Logout" [routerLink]="['/login']" routerLinkActive="router-link-active"><span class="material-symbols-outlined me-2" > logout</span>Logout </a>      
    </mat-nav-list>
 
    <mat-menu #animals="matMenu">


</mat-menu>




 
  </mat-sidenav>
 
  <mat-sidenav-content>
    <div class="content">
      <div class="toolbar">

        <button type="button" mat-icon-button (click)="drawer.toggle()" color="" >
          <mat-icon>menu</mat-icon>
        

          </button>
        
 
          
          
      </div>

      <div class="main">
        <router-outlet></router-outlet>
      </div>
    </div>


  </mat-sidenav-content>  
</mat-sidenav-container>
